version: '3'
services:

  vulnmanager:
    restart: always
    build: .
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
        - 9090:8080
    container_name: "vulnmanager_backend_docker"
    links:
      - db:database

  db:
    restart: always
    image: postgres
    volumes:
      - ./sql_init/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 3306:3306
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: vulnmanager
    container_name: "vulnmanager_postgres_docker"