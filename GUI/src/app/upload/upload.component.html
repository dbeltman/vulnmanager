<h2 class="first">File Upload</h2>
<h3 class="first">Choose file(s) you want to upload</h3>
<p-fileUpload name="file" url="http://localhost:8080/xebia/vulnmanager/upload" (onUpload)="onUpload($event)" (onError)="onError($event)" multiple="multiple" maxFileSize="1000000">
  <ng-template pTemplate="content">
    <ul *ngIf="uploadedFiles.length">
      <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
    </ul>
  </ng-template>
</p-fileUpload>
