<h1>Results</h1>
<div>
  <h3></h3>
  <p-dataView #dv [value]="zapObject.scannedSitesInformation" [paginator]="true" [rows]="5" paginatorPosition="both" [rowsPerPageOptions]="[5,10,20]">
    <p-header>
      <b>ZAP results of {{zapObject.dateGenerated | date :'HH:mm:ss @ dd/MM/yyyy'}}</b>

      <p-splitButton [ngStyle]="{'float': 'right'}" label="Options" icon="fa-info" [model]="items" styleClass="ui-button-info"></p-splitButton>

    </p-header>
    <ng-template let-scannedSiteInformation pTemplate="listItem">
      <div class="ui-g" style="padding: 1em;border-bottom: 3px solid #d9d9d9"  >
        <div class="ui-g-12 ui-md-8 result-details">
          <div class="ui-g" >
            <div class="ui-g-4 ui-sm-6"><b>Result: ({{scannedSiteInformation.alertItems[0].instanceCount}} instances) </b></div>
            <div class="ui-g-8 ui-sm-6 ">{{scannedSiteInformation.alertItems[0].name}}</div>
          </div>
        </div>
        <div class="ui-g-12 ui-md-1 search-icon">
          <button pButton type="button" icon="fa-search" (click)="selectZap($event, scannedSiteInformation)"></button>
        </div>
      </div>
    </ng-template>
    <ng-template let-car pTemplate="gridItem">
      <div style="padding:.5em" class="ui-g-12 ui-md-3">
      </div>
    </ng-template>
  </p-dataView>

</div>

<p-dialog width="800" header="ZAP result details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" (onAfterHide)="onDialogHide()">
  <div *ngIf="selectedZap">
    <p-tabView>
      <p-tabPanel header="Summary" [selected]="true" leftIcon="fa-list-ul">
        <div class="ui-g" >

        </div>

      </p-tabPanel>
      <p-tabPanel header="Instances" leftIcon="fa-eye">
        <ng-template let-selectedZap ></ng-template>
        <div class="ui-g-4 ui-sm-6">Instance</div>
        <div class="ui-g-8 ui-sm-6">{{selectedZap}}</div>
      </p-tabPanel>
      <p-tabPanel header="About" leftIcon="fa-info-circle">
        <div class="ui-g">

        </div>
      </p-tabPanel>
    </p-tabView>
  </div>
</p-dialog>
