
<div class="jumbotron">
  <h1>Vulnmanager results</h1>
  <button pButton type="button" (click)="showNmapData()" icon="fa-list" label="Show Nmap results"></button>
  <button pButton type="button" (click)="showOpenVasData()"  icon="fa-list" label="Show OpenVAS results" ></button>

  <div *ngIf="showOpenVas">
    <h3></h3>
    <p-dataView #dv [value]="openVasObject.results" [paginator]="true" [rows]="10" paginatorPosition="both" filterBy="severity">
      <p-header>
        <b>OpenVAS results of $scantime</b>
      </p-header>
      <ng-template let-result pTemplate="listItem">
        <div class="ui-g" style="padding: 2em;border-bottom: 3px solid #d9d9d9">
          <div class="ui-g-12 ui-md-8 result-details">
            <div class="ui-g">
              <div class="ui-g-3 ui-sm-6"><b>Result name: </b></div>
              <div class="ui-g-9 ui-sm-6 ">{{result.name}}</div>
              <div class="ui-g-3 ui-sm-6"><b>Result port: </b></div>
              <div class="ui-g-9 ui-sm-6 ">{{result.port}}</div>

              <div class="ui-g-3 ui-sm-6"><b>Result description: </b></div>
              <div class="ui-g-9 ui-sm-8">{{result.description}}</div>

            </div>
          </div>
        </div>
      </ng-template>
      <ng-template let-car pTemplate="gridItem">
        <div style="padding:.5em" class="ui-g-12 ui-md-3">
        </div>
      </ng-template>
    </p-dataView>
  </div>
  <!--dit is een comment-->

  <div *ngIf="showNmap">
    <h3></h3>
    <p-dataView #dv [value]="nMapObject.hosts" [paginator]="true" [rows]="5" paginatorPosition="both" filterBy="severity">
      <p-header>
        <b>Nmap results of $scantime</b>
      </p-header>
      <ng-template let-host pTemplate="listItem">
        <div class="ui-g" style="padding: .5em;border-bottom: 1px solid #d9d9d9">
          <div class="ui-g-12 ui-md-8 result-details">
            <div class="ui-g">
              <div class="ui-g-3 ui-sm-6"><b>Host IP: </b></div>
              <div class="ui-g-9 ui-sm-6 ">{{host.addressDetails.address}}</div>
              <div class="ui-g-3 ui-sm-6"><b>Host state: </b></div>
              <div class="ui-g-9 ui-sm-6 ">{{host.stateDetails.state}}</div>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template let-car pTemplate="gridItem">
        <div style="padding:.5em" class="ui-g-12 ui-md-3">
        </div>
      </ng-template>
    </p-dataView>

</div>
